<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="images/favicon-32x32.png" type="image/gif" sizes="32x32"> 
    <title>Huddle Landing Page</title>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="logo">
    </header>
<main class="container">
    <Section class="image">
        <img src="images/illustration-mockups.svg" alt="pc">
    </Section>
    <section class="text">
        <article>
            <h1>Build The Community <br>Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities.You have a voice,
                but so does your audience. Create connections with your users as you engage
                in genuine discussion.
            </p>
        </article>
        <button class="register">
            Register
        </button>
    </section>
</main>
    <footer class="SMlinks">
        <i class="fa fa-facebook " aria-hidden="true"></i>
        <i class="fa fa-twitter " aria-hidden="true"></i>
        <i class="fa fa-instagram " aria-hidden="true"></i>
    </footer>
</body>
</html>
